{% extends "index.html" %}

{% block content %}
<h1>Add a New Course</h1>

<!-- Add Course Form -->
<div class="centered">
    <form id="loginForm" action="{{ url_for('add_course') }}" method="post">
        <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" id="course_name" required>
        <button type="submit" class="red-btn">Add Course</button>
    </form>
</div>

<a href="{{ url_for('my_courses') }}" class="blue-btn">Back to My Courses</a>
{% endblock %}
