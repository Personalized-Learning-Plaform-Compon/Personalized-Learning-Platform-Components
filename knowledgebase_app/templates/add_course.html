{% extends "index.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">
    
    <!-- Page Title -->
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Add a New Course</h1>

    <!-- Add Course Form -->
    <form action="{{ url_for('add_course') }}" method="post" class="space-y-4">
        <!-- Course Name Input -->
        <div>
            <label for="course_name" class="block text-gray-700 font-medium mb-2">Course Name:</label>
            <input type="text" name="course_name" id="course_name" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
            + Add Course
        </button>
    </form>

    <!-- Back Button -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('my_courses') }}" class="text-blue-600 hover:underline">â† Back to My Courses</a>
    </div>

</div>
{% endblock %}
