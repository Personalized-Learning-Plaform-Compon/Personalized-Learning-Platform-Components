{% extends 'index.html' %}

{% block content %}
<title>Login/Register</title>
    <h1>Login</h1>
    <div class="centered">
        <form id="loginForm" method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.email.label }} {{ form.email }}
            {{ form.password.label }} {{ form.password }}
            {{ form.submit(class="red-btn")  }}

            <a id="rgstr-btn" href="{{ url_for('register') }}">Sign Up</a>
        </form>
    </div>
   
{% endblock %}
